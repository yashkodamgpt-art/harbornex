<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .label {
            color: #94a3b8;
            font-size: 13px;
        }

        .value {
            font-size: 13px;
            font-weight: 500;
        }

        .online {
            color: #4ade80;
        }

        .offline {
            color: #f87171;
        }

        .connecting {
            color: #fbbf24;
        }

        .pods-list {
            margin-top: 12px;
        }

        .pod-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pod-name {
            font-size: 14px;
            font-weight: 500;
        }

        .pod-status {
            font-size: 12px;
            color: #94a3b8;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: #94a3b8;
        }

        .empty-state p {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <span style="font-size: 24px;">‚öì</span>
        <h1>Harbor Pod</h1>
    </div>

    <div class="status-card">
        <div class="status-row">
            <span class="label">HarborFlow</span>
            <span id="harborflow-status" class="value connecting">Checking...</span>
        </div>
        <div class="status-row">
            <span class="label">Local Apps</span>
            <span id="local-apps-count" class="value">0</span>
        </div>
    </div>

    <div id="pods-container">
        <div class="empty-state" id="empty-state">
            <p>No local apps yet</p>
            <p style="font-size: 12px;">Visit a Harbor site to auto-clone it!</p>
        </div>
        <div class="pods-list" id="pods-list" style="display: none;"></div>
    </div>

    <button class="btn btn-primary" id="check-connection">
        üîÑ Check Connection
    </button>
    <button class="btn btn-secondary" id="open-settings">
        ‚öôÔ∏è Settings
    </button>

    <script src="popup.js"></script>
</body>

</html>
